<!-- add-task.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Add Task</title>
</head>
<body>
<h1>Add Task</h1>

<form th:action="@{/tasks/add}" th:object="${task}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required/>
    <br>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" required></textarea>
    <br>

    <label for="dueDate">Due Date:</label>
    <input type="datetime-local" id="dueDate" th:field="*{dueDate}" />
    <br>

    <label for="priority">Priority:</label>
    <select id="priority" th:field="*{priority}">
        <option value="1">Low</option>
        <option value="2">Medium</option>
        <option value="3">High</option>
    </select>
    <br>

    <label for="category">Category:</label>
    <select id="category" th:field="*{category.id}">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
    <br>


    <label for="status">Status:</label>
    <select id="status" th:field="*{status}">
        <option value="PENDING" th:selected="${task.status == 'PENDING'}">Pending</option>
        <option value="IN_PROGRESS" th:selected="${task.status == 'IN_PROGRESS'}">In Progress</option>
        <option value="COMPLETED" th:selected="${task.status == 'COMPLETED'}">Completed</option>
    </select>
    <br>

    <button type="submit">Add Task</button>
</form>

</body>
</html>
